<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fregments/head::head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="~{fregments/top-nav::top-nav}"></header>
    <!-- =============================================== -->

    <aside th:replace="~{fregments/left-sidebar::left-sidebar}"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:if="${client.id == null}">Add New Client</span>
                <span th:if="${client.id != null}">Update Client</span>
            </h1>

            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/clients/index}">Clients</a></li>
                <li th:if="${client.id != null}" class="active" th:text="${client.firstName+' '+client.lastName}"></li>
                <li th:if="${client.id == null}" class="active">Create</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <form class="form-horizontal form-label-left" th:action="@{/clients/save}" th:object="${client}" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4 col-xs-12">

                                <!--==========================
                                =            Avatar            =
                                ===========================-->
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <img id="imagePreview" th:if="${client.photo != null}"
                                             th:src="${'/uploads/'+client.photo}" th:alt="${client.firstName}"
                                             class="img-thumbnail" style="max-width: 200px;"/>
                                        <img id="imagePreview" th:src="@{/img/image-placeholder.png}"
                                             th:if="${client.photo == null}" th:alt="${client.firstName}"
                                             class="img-thumbnail" style="max-width: 200px;"/>

                                    </div><!-- col-md-9 col-sm-9 col-xs-12 -->
                                </div><!-- form-group -->
                                <div th:replace="~{fregments/imageUpload::imageUpload}"></div>


                            </div><!-- .col-md-4 -->

                            <!-- ************ SETTING FIELDS  ***********-->
                            <div class="col-md-8 col-xs-12">
                                <div class="row">

                                    <!--================================
                                    =            First Name            =
                                    =================================-->
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="firstName" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                First Name <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{firstName}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="First Name">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="lastName" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Last Name <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{lastName}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="Last Name">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Email Address <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{email}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="Email">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="sex" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Sex <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select th:field="*{sex}"
                                                        class="form-control col-md-7 col-xs-12">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="phone" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Phone <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{phone}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="Phone">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="fax" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Fax
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{fax}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="Fax">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Address <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <textarea type="text" th:field="*{address}"
                                                          class="form-control col-md-7 col-xs-12"
                                                          placeholder="Email"></textarea>
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="city" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                City <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{city}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="City">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                State <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{state}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="State">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label for="zip" class="control-label col-md-3 col-sm-3 col-xs-12">
                                                Zip <span class="text-danger">*</span>
                                            </label><!-- control-label col-md-3 col-sm-3 col-xs-12 -->
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" th:field="*{zip}"
                                                       class="form-control col-md-7 col-xs-12"
                                                       placeholder="Zip">
                                            </div><!-- .col-md-6 col-sm-6 col-xs-12 -->
                                        </div><!-- form-group -->
                                    </div><!-- col-md-12 col-sm-12 col-xs-12 -->

                                </div><!-- .row -->
                            </div><!-- col-md-8 col-xs-12 -->

                        </div><!-- .row -->
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-6">
                                <button class="btn btn-success" type="submit"><i class="fa fa-floppy-o"></i> Save
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.box -->
            </form>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="~{fregments/footer::footer}"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


<script th:inline="javascript">
    function actionBtnFormatter(value, row, index) {
        /*<![CDATA[*/
        var editUrl = /*[[@{/clients/edit?id=}]]*/;
        var deleteUrl = /*[[@{/clients/delete?id=}]]*/;
        return [
            '<span style="white-space: nowrap;"><a href="' + editUrl + row.id + '" class="btn btn-warning btn-sm margin-r-5" data-tooltip="true" title="Edit" data-original-title="Edit"><i class="fa fa-pencil-square-o"></i></a>' +
            '<a href="' + deleteUrl + row.id + '" class="btn btn-danger btn-sm" data-tooltip="true" title data-original-title="Delete"><i class="fa fa-trash"></i></a></span>'
        ].join('')
        /*]]>*/
    }
</script>


<section th:replace="~{fregments/footer::footer-script}"></section>
</body>
</html>
