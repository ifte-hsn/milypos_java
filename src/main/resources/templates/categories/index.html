<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fregments/head::head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="~{fregments/top-nav::top-nav}"></header>
    <!-- =============================================== -->

    <aside th:replace="~{fregments/left-sidebar::left-sidebar}"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Current Categories
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Categories</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border clearfix">

                    <div class="pull-right">
                        <a th:href="@{/categories/create}" class="btn btn-info">
                            <i class="fa fa-plus"></i> Create New
                        </a>
                        <a th:href="@{/categories/export}" class="btn btn-default">
                            <i class="fa fa-download"></i> Export
                        </a>
                    </div>
                </div>
                <div class="box-body">
                    <div th:replace="~{fregments/notification::notification}"></div>
                    <table
                            class="table table-responsive table-striped"
                            id="table"
                            data-toggle="table"
                            data-url="/categories/getCategoryList"
                            data-search="true"
                            data-side-pagination="server"
                            data-data-field="content"
                            data-total-field="totalElements"
                            data-show-columns="true"
                            data-show-refresh="true"
                            data-show-columns-toggle-all="true"
                            data-show-pagination-switch="true"
                            data-show-toggle="true"
                            data-show-fullscreen="true"
                            data-search-highlight="true"
                            data-pagination="true">
                        <thead>
                        <tr>
                            <th data-checkbox="true">

                            </th>
                            <th data-field="name" data-sortable="true">Name</th>
                            <th data-field="photo" data-formatter="imageFormatter">Image</th>
                            <th data-formatter="actionBtnFormatter">Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="~{fregments/footer::footer}"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


<script th:inline="javascript">

  function customSearchFormatter(value, searchText) {
    return value.toString().replace(new RegExp('(' + searchText + ')', 'gim'), '<span style="background-color: pink;border: 1px solid red;border-radius:90px;padding:4px">$1</span>')
  }

  function actionBtnFormatter(value, row, index) {
    /*<![CDATA[*/
    var editUrl = /*[[@{/categories/edit/}]]*/;
    var deleteUrl = /*[[@{/categories/delete/}]]*/;
    return [
      '<span style="white-space: nowrap;"><a href="'+editUrl+row.id+'" class="btn btn-warning btn-sm margin-r-5" data-tooltip="true" title="Edit" data-original-title="Edit"><i class="fa fa-pencil-square-o"></i></a>'+
      '<a href="'+deleteUrl+row.id+'" class="btn btn-danger btn-sm" data-tooltip="true" title data-original-title="Delete"><i class="fa fa-trash"></i></a></span>'
    ].join('')
    /*]]>*/
  }
</script>


<section th:replace="~{fregments/footer::footer-script}"></section>
</body>
</html>
