<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fregments/head::head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="~{fregments/top-nav::top-nav}"></header>
    <!-- =============================================== -->

    <aside th:replace="~{fregments/left-sidebar::left-sidebar}"></aside>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Roles List
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Roles</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border clearfix">

                    <div class="pull-right">
                        <a th:href="@{/roles/create}" class="btn btn-info">
                            <i class="fa fa-plus"></i> Create New
                        </a>
                        <a th:href="@{/roles/export}" class="btn btn-default">
                            <i class="fa fa-download"></i> Export
                        </a>
                    </div>
                </div>
                <div class="box-body">
                    <div th:replace="~{fregments/notification::notification}"></div>
                    <table
                            class="table table-responsive table-striped"
                            id="table"
                            data-toggle="table"
                            data-url="/roles/getRoleList"
                            data-search="true"
                            data-side-pagination="server"
                            data-data-field="content"
                            data-total-field="totalElements"
                            data-show-columns="true"
                            data-show-refresh="true"
                            data-show-columns-toggle-all="true"
                            data-show-pagination-switch="true"
                            data-show-toggle="true"
                            data-show-fullscreen="true"
                            data-search-highlight="true"
                            data-pagination="true">
                        <thead>
                        <tr>
                            <th data-checkbox="true">
                            </th>
                            <th data-field="id" data-sortable="true">ID</th>
                            <th data-formatter="rolesLinkFormatter" data-sortable="true">Name</th>
                            <th data-formatter="actionBtnFormatter">Action</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="~{fregments/footer::footer}"></footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


<script th:inline="javascript">

    function rolesLinkFormatter(value, row, index) {
        return `<a href="${row.id}">${row.name}</a>`
    }

    function actionBtnFormatter(value, row, index) {
        /*<![CDATA[*/
        var editUrl = /*[[@{/roles/edit/}]]*/;
        var deleteUrl = /*[[@{/roles/delete/}]]*/;
        return [
            '<span style="white-space: nowrap;"><a href="' + editUrl + row.id + '" class="btn btn-warning btn-sm margin-r-5" data-tooltip="true" title="Edit" data-original-title="Edit"><i class="fa fa-pencil-square-o"></i></a>' +
            '<a href="' + deleteUrl + row.id + '" class="btn btn-danger btn-sm" data-tooltip="true" title data-original-title="Delete"><i class="fa fa-trash"></i></a></span>'
        ].join('')
        /*]]>*/
    }

</script>


<section th:replace="~{fregments/footer::footer-script}"></section>
</body>
</html>
